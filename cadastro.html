<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>PÃ¡gina de cadastro</title>
  </head>
  <body>
    <main class="container">
      <section class="colunaUm">
        <img class="image" src="./images/check-mark-3-512.png" alt="" />
      </section>
      <section class="colunaDois">
        <div class="div2_cadastro">
          <form class="form_login" id="formulario_cadastro">
            <div class="box-login">
              <h2 class="titulo_login">CRIE SUA CONTA NO SISTEMA DE RECADOS</h2>
              <label for="#input_email" id="label_input_email"></label>
              <input class="inputs_login" type="email" placeholder="Digite seu E-mail" id="input_email" />
              <label for="#input_senha" id="label_input_senha"></label>
              <input class="inputs_login" type="password" placeholder="Digite sua senha" id="input_senha" />
              <label for="#input_confirma_senha" id="label_input_confirma_senha"></label>
              <input class="inputs_login" type="password" placeholder="Digite sua senha" id="input_confirma_senha" />
              <button class="botao_criar_conta" type="button" id="botao_criar_conta">CRIE SUA CONTA</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="./js/cadastro.js"></script>
  </body>
</html>
