<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>PÃ¡gina de Login</title>
  </head>
  <body>
    <main class="container">
      <section class="colunaUm">
        <img class="image" src="./images/check-mark-3-512.png" alt="" />
      </section>
      <section class="colunaDois">
        <form class="form_login" id="form-login">
          <div class="box-login">
            <h2 class="titulo_login">ENTRAR NO SISTEMA DE RECADOS</h2>
            <input class="inputs_login" type="email" placeholder="E-mail" id="email-login" />
            <input class="inputs_login" type="password" placeholder="Senha" id="senha-login" />
            <button class="botao_entrar" id="botao-logar" value="botao-logar" type="submit">ENTRAR</button>
            <button class="botao_criar_conta" id="botao-criar-conta-login" type="submit">CRIAR CONTA</button>
          </div>
        </form>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
